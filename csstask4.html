<!DOCTYPE html>
<html>
<head>
<title>Task 4</title>
<style>
body {
    font-family: sans-serif;
    margin: 0;
    background-color: #f0f0f0;
}

h1 {
    color: #0056b3;
    margin-left: 150px; /* Adjust based on sidenav width */
    padding-top: 20px;
}

h2 {
    margin-left: 150px; /* Adjust based on sidenav width */
    margin-top: 20px;
    color: #333;
}

p {
     margin-left: 150px; /* Adjust based on sidenav width */
     padding-bottom: 20px;
}

.sidenav {
    height: 100%;
    width: 80px; /* Initial width */
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #111;
    overflow-x: hidden;
    padding-top: 20px;
    transition: 0.5s; /* Smooth transition */
}

.sidenav a {
    padding: 8px 8px 8px 32px;
    text-decoration: none;
    font-size: 18px;
    color: white;
    display: block;
    transition: 0.3s;
    margin-bottom: 10px; /* Space between buttons */
}

.sidenav a:hover {
    width: 150px; /* Wider on hover */
}

#green { background-color: #4CAF50; } /* Green */
#blue { background-color: #2196F3; } /* Blue */
#red { background-color: #f44336; } /* Red */
#grey { background-color: #555; } /* Grey */


.main-content {
    margin-left: 100px; /* Same as sidenav width */
    padding: 0px 10px;
}
</style>
</head>
<body>

<h1>Task 4</h1>

<h2>Hoverable Sidenav Buttons</h2>
<p>Hover over the buttons in the left side navigation to open them.</p>

<div class="sidenav">
  <a href="#" id="green">Green</a>
  <a href="#" id="blue">Blue</a>
  <a href="#" id="red">Red</a>
  <a href="#" id="grey">Grey</a>
</div>

<div class="main-content">
  </div>

</body>
</html>
